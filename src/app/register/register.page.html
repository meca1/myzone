<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Legister From</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="cpassword"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button size="large" expand="block" (click)="register()">signup</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
